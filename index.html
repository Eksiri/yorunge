<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Orbit</title>
    <!-- Farcaster Manifest -->
    <link rel="manifest" href="/.well-known/farcaster.json">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #8b5cf6;
            --text: #f8fafc;
            --secondary: #94a3b8;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #c084fc, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* Card Design */
        .orbit-card {
            background: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 24px;
            padding: 40px 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Glow */
        .orbit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139,92,246,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
        }

        .emoji-display {
            font-size: 4.5rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .vibe-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
        }

        .vibe-desc {
            color: var(--secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto;
        }

        /* Buttons */
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 4px 14px 0 rgba(139, 92, 246, 0.39);
        }

        .btn-primary:active { transform: scale(0.98); }

        .btn-secondary {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            display: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .scanning-icon {
            font-size: 3rem;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daily Orbit</h1>
        <p class="subtitle">Align your vibe with the protocol.</p>

        <!-- Result Area -->
        <div class="orbit-card" id="cardArea">
            <div id="initialState" class="content-wrapper">
                <div class="scanning-icon">ü™ê</div>
                <p style="margin-top: 15px; font-weight: 500;">System Ready</p>
            </div>
            
            <div id="resultState" class="content-wrapper hidden">
                <div class="emoji-display" id="resultEmoji">üöÄ</div>
                <div class="vibe-title" id="resultTitle">Builder Mode</div>
                <p class="vibe-desc" id="resultDesc">Today is for shipping code.</p>
            </div>
        </div>

        <!-- Buttons -->
        <button class="btn btn-primary" id="scanBtn" onclick="scanVibe()">Scan My Orbit</button>
        <button class="btn btn-secondary" id="shareBtn" onclick="shareVibe()">Share on Warpcast</button>
    </div>

    <!-- Farcaster SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@farcaster/frame-sdk/dist/index.min.js"></script>

    <script>
        // Data
        const vibes = [
            { title: "Builder Mode", emoji: "üèóÔ∏è", desc: "Silence the noise. Focus on shipping code today." },
            { title: "Degen Energy", emoji: "üî•", desc: "High risk, high reward. Ape into something new." },
            { title: "Zen Master", emoji: "üçµ", desc: "Find peace in the chaos. Scroll less, think more." },
            { title: "Networker", emoji: "ü§ù", desc: "Connect with 3 new people. Drop a GM." },
            { title: "Scholar", emoji: "üìö", desc: "Read the docs. Learn a new protocol mechanic." },
            { title: "Artist", emoji: "üé®", desc: "Your creativity is peaking. Create a new frame or NFT." },
            { title: "Void Gazer", emoji: "üåë", desc: "Deep thoughts only. Stare into the abyss." },
            { title: "Alpha Hunter", emoji: "üî≠", desc: "Find the hidden gems before anyone else." },
            { title: "Meme Lord", emoji: "ü§°", desc: "Make them laugh. One meme can change everything." },
            { title: "Protocol Architect", emoji: "üìê", desc: "Think big picture. Plan the next infrastructure." }
        ];

        let currentVibe = null;

        function scanVibe() {
            const scanBtn = document.getElementById('scanBtn');
            const shareBtn = document.getElementById('shareBtn');
            
            scanBtn.innerText = "Scanning Orbit...";
            scanBtn.disabled = true;
            document.getElementById('initialState').querySelector('p').innerText = "Aligning stars...";

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * vibes.length);
                currentVibe = vibes[randomIndex];

                document.getElementById('resultEmoji').innerText = currentVibe.emoji;
                document.getElementById('resultTitle').innerText = currentVibe.title;
                document.getElementById('resultDesc').innerText = currentVibe.desc;

                document.getElementById('initialState').classList.add('hidden');
                document.getElementById('resultState').classList.remove('hidden');

                scanBtn.innerText = "Rescan Orbit";
                scanBtn.disabled = false;
                scanBtn.style.background = "#334155";
                shareBtn.style.display = "block"; 
            }, 1000);
        }

        function shareVibe() {
            if (!currentVibe) return;
            const text = `My Daily Orbit: ${currentVibe.title} ${currentVibe.emoji}\n\n"${currentVibe.desc}"\n\nCheck yours via Daily Orbit Frame! ü™ê`;
            const encodedText = encodeURIComponent(text);
            const shareUrl = `https://warpcast.com/~/compose?text=${encodedText}`;
            
            if (window.farcaster && window.farcaster.actions) {
                window.farcaster.actions.openUrl(shareUrl);
            } else {
                window.open(shareUrl, '_blank');
            }
        }

        // --- KRƒ∞Tƒ∞K D√úZELTME: G√ú√áL√ú READY Sƒ∞NYALƒ∞ ---
        window.onload = () => {
            // SDK'nƒ±n y√ºklenmesini bekle (Retry Logic)
            const checkSDK = setInterval(() => {
                if (window.farcaster && window.farcaster.actions) {
                    clearInterval(checkSDK); // SDK bulundu, d√∂ng√ºy√º durdur
                    
                    // Ready sinyalini g√∂nder
                    window.farcaster.actions.ready();
                    console.log("‚úÖ Farcaster Ready Sinyali G√∂nderildi!");
                }
            }, 100); // Her 100 milisaniyede bir kontrol et

            // 5 saniye sonra hala y√ºklenmediyse yine de bir kere dene (Fallback)
            setTimeout(() => {
                if (window.farcaster && window.farcaster.actions) {
                    window.farcaster.actions.ready();
                }
            }, 5000);
        };
    </script>
</body>
</html>
